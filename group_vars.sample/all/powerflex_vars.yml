---
# MDM VIPs on storage networks
mdm_ip: 
  - "192.168.24.70"
storage_iface_names:
  - eth4
sds_devices:
  - /dev/sdb
  - /dev/sdc
  - /dev/sdd
## PowerFlex Management Platform info
# pfmp_ip is PFMPHostIP in PFMP_Config.json on pfmp node
pfmp_ip: "192.168.21.79"
pfmp_port: 443
pfmp_username: "admin"
pfmp_password: "<PFMP_ADMIN_PASSWORD>"

#
# Do Not Edit below
#
mdm_password: "{{ vault_pfx_admin_password }}"
lia_token: "{{ vault_pfx_lia_token }}"
protection_domain_name: "burrito_domain"
storage_pool_name: "burrito_sp"
# default lia port is 9099
lia_port: 9099
# set calico_healthport to 9090 not to conflict with lia port
calico_healthport: "{{ omit if 'powerflex' not in storage_backends else 9090 }}"
# set the start ip of pfmp virtual machines
# default: the next usable ip address will be picked up in powerflex_pfmp.yml
pfmp_vm_start_ip: "{{ default(omit) }}"
